<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Postalicious</title>
  </head>
  <body>
    <div class="post">
      <div class="background">
        <h1>Postalicious</h1>
      </div>

      <div class="method">
        <h2>Method</h2>
        <form>
          <input type="text" name="GET">
        </form>
      </div>
      <div class="host">
        <h2>Host</h2>
        <form>
          <input type="text" name="HOST">
        </form>
      </div>

      <div class="query">
        <h2>Query Parameters</h2>
        <form>
          <input type="text" name="parameter" class="key">
          <input type="text" name="parameter" class="value">
        </form>
        <form>
          <input type="text" name="parameter" class="key">

        <form>
          <input type="text" name="parameter" class="key">
          <input type="text" name="parameter" class="value">
        </form>

      <div class="header">
        <h2>Headers</h2>
        <form>
          <input type="text" name="parameter" class="key">
          <input type="text" name="parameter" class="value">
        </form>
        <form>
          <input type="text" name="parameter" class="key">
          <input type="text" name="parameter" class="value">
        </form>
        <form>
          <input type="text" name="parameter" class="key">
          <input type="text" name="parameter" class="value">
        </form>
      </div>
      
      <div class="body">
        <h2>Body</h2>
        <form>
            <input type="text" name="body">
        </form>
        <div class="build">
          <button type="button">Build Request</button>
          <button type="button">Build & Send</button>
        </div>
        <div class="request">
          <h2>Request</h2>
        </div>
        <div class="response">
          <h2>Response</h2>
        </div>


      </div>

    </div>

  </body>




</html>
